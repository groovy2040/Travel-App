<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Travel Planner</title>
</head>

<body>

    <header>
        <h1>Travel Planner</h1>
        <section id="addTrip">

            <form class="hidden">
                <label for="city">Destination</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>

                <label for="start">Start of trip</label>
                <input id="start" type="date" name="start" required />

                <label for="end">End of trip</label>
                <input id="end" type="date" name="end" required />
                <div class="row">
                    <button id="submitButton" type="submit">Submit</button>
                    <button id="closeButton" class="cancel">Cancel</button>
                </div>
            </form>
            <button id="showForm">add trip</button>
        </section>
    </header>

    <main>
        <section id="trips" class="container">

        </section>


    </main>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then((registration) => {
                        console.log("ServiceWorker registered with scope:", registration.scope);
                    })
                    .catch((error) => {
                        console.log("ServiceWorker registration failed:", error);
                    });
            });
        }
    </script>

</body>

</html>
